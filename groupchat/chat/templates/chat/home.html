{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Chat</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'chat/css/home.css' %}?v=2">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">GroupChat</div>
      <ul class="nav-links">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="https://mayankpatel2303.github.io/">View My Site</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">

    <!-- Main Heading -->
    <h1 class="heading">ðŸš€ Group Chat</h1>

    <!-- Create Room -->
    <div class="section-block">
      <h2 class="section-title indigo">Create Room</h2>
      <form method="get" action="{% url 'create_room' %}" class="form-block">
        <input type="text" name="username" placeholder="Enter your name" required>
        <button type="submit" class="create-btn">Create</button>
      </form>
    </div>

    <!-- Join Room -->
    <div class="section-block">
      <h2 class="section-title green">Join Room</h2>
      <form method="post" action="{% url 'join_room' %}" class="form-block">
        {% csrf_token %}
        <input type="text" name="room_code" placeholder="Room Code" required>
        <input type="text" name="username" placeholder="Enter your name" required>
        <button type="submit" class="join-btn">Join</button>
      </form>
    </div>

  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 GroupChat App | Built by Mayank Patel</p>
  </footer>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Room</title>
    <link rel="stylesheet" href="{% static 'chat/css/join.css' %}?v=2">
</head>
<body>
    <div class="container">
        <h1 class="heading">Join a Room</h1>

        {% if error %}
        <div class="alert">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="room_code" placeholder="Room Code" required>
            <input type="text" name="username" placeholder="Your Name" required>
            <button type="submit">Join Room</button>
        </form>
    </div>
</body>
</html>

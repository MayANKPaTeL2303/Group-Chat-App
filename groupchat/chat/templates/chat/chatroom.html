{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Room {{ room_code }}</title>
    <link rel="stylesheet" href="{% static 'chat/css/chatroom.css' %}?v=2">
  </head>
  <body class="chat-body">
    <div class="chat-container">
      <h2 class="chat-header">
        ðŸš€ Group Chat - Room <span class="room-code">{{ room_code }}</span>
      </h2>

      <!-- Chat messages -->
      <div id="chat-box" class="chat-box">
        <!-- Messages appear here -->
      </div>

      <!-- Message input -->
      <div class="input-area">
        <input id="messageInput" type="text" placeholder="Type your message..." class="chat-input" />
        <button onclick="sendMessage()" class="send-button">Send</button>
      </div>
    </div>

    <script>
      const roomCode = "{{ room_code }}";
      const username = "{{ username }}";
      const wsUrl = "ws://" + window.location.host + "/ws/chat/" + roomCode + "/";
      console.log("ðŸ”Œ Connecting to WebSocket at:", wsUrl);

      const chatSocket = new WebSocket(wsUrl);

      chatSocket.onopen = () => console.log("âœ… WebSocket connected!");
      chatSocket.onerror = (error) => console.error("âŒ WebSocket error:", error);
      chatSocket.onclose = (event) => console.warn("âš ï¸ WebSocket closed:", event);

      chatSocket.onmessage = (e) => {
        const data = JSON.parse(e.data);
        const chatBox = document.getElementById("chat-box");

        const timestamp = new Date(data.timestamp).toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });

        const isMine = data.username === username;

        const bubble = document.createElement("div");
        bubble.className = `bubble-row ${isMine ? "right" : "left"}`;

        bubble.innerHTML = `
          <div class="bubble ${isMine ? "mine" : "theirs"}">
            <div class="username">${data.username}</div>
            <div class="message">${data.message}</div>
            <div class="timestamp">${timestamp}</div>
          </div>
        `;

        chatBox.appendChild(bubble);
        chatBox.scrollTop = chatBox.scrollHeight;
      };

      function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();
        if (message) {
          console.log("ðŸ“¤ Sending message:", message);
          chatSocket.send(JSON.stringify({ message, username }));
          input.value = "";
        }
      }
    </script>
  </body>
</html>

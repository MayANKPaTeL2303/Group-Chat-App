<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room {{ room_code }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">
  <div class="bg-white w-full max-w-3xl rounded-xl shadow-xl p-6 flex flex-col space-y-4">
    <h2 class="text-2xl font-bold text-indigo-600 text-center">
      ðŸš€ Group Chat - Room <span class="text-gray-700">{{ room_code }}</span>
    </h2>

    <!-- Chat messages -->
    <div id="chat-box" class="flex-1 h-96 overflow-y-auto border rounded-lg p-4 space-y-2 bg-gray-50">
      <!-- Messages appear here -->
    </div>

    <!-- Message input -->
    <div class="flex space-x-2">
      <input id="messageInput" type="text" placeholder="Type your message..."
        class="flex-1 px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <button onclick="sendMessage()"
        class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">Send</button>
    </div>
  </div>

  <script>
    const roomCode = "{{ room_code }}";
    const username = "{{ username }}";
    const wsUrl = 'ws://' + window.location.host + '/ws/chat/' + roomCode + '/';
    console.log("ðŸ”Œ Connecting to WebSocket at:", wsUrl);

    const chatSocket = new WebSocket(wsUrl);

    chatSocket.onopen = () => console.log("âœ… WebSocket connected!");
    chatSocket.onerror = (error) => console.error("âŒ WebSocket error:", error);
    chatSocket.onclose = (event) => console.warn("âš ï¸ WebSocket closed:", event);

    chatSocket.onmessage = (e) => {
      const data = JSON.parse(e.data);
      const chatBox = document.getElementById('chat-box');

      const isMine = data.username === username;

      const bubble = document.createElement('div');
      bubble.className = `flex ${isMine ? 'justify-end' : 'justify-start'}`;

      bubble.innerHTML = `
        <div class="max-w-xs px-4 py-2 rounded-lg shadow 
          ${isMine ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-800'}">
          <div class="text-xs font-semibold ${isMine ? 'text-white/70' : 'text-gray-500'} mb-1">${data.username}</div>
          <div class="text-sm">${data.message}</div>
        </div>
      `;

      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (message) {
        console.log("ðŸ“¤ Sending message:", message);
        chatSocket.send(JSON.stringify({ message, username }));
        input.value = '';
      }
    }
  </script>
</body>
</html>
